        <h1>Match Game</h1>
        <p>Rules</p>
        <p>Click on a card to reveal the 
          number on the other side. Click 
          on a second card to try and find a 
          match to the first. If you succeed, the 
          pair will be removed from play. If not,
          try again!
        </p>
        <p>How to win</p>
        <p>You win when all pairs have been found.</p>
